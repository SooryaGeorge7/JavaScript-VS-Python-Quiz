<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--Favicon icon link-->
    <link rel="icon" href="assets/favicon/favicon.ico">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header id="heading-area">
        <a> 
            
            <h1 class="quiz-heading">
                 JavaScript Vs Python
            </h1>
            <span id="logo-text">Know the difference!</span>
        </a>
    </header>

    <section id="home-page">
        <div>
            <p><i class="fa-solid fa-magnifying-glass"></i>Are you a newbie to Javascript or Python? Test your knowledge with this simple quiz! <br>Start the game by simply enter an username and press Play! </p>
        </div>
        <div class="username-div">
            <label for="username">Enter Username</label><br>
            <input type="text" name ="username" id="username" required>
        </div>

        <button class="play" id="start-game">
            <p class="button">  Play Quiz!   <i class="fa-solid fa-circle-play"></i></p>
        </button>

    </section>

    <section id="game-page" class="display">
        <div class="score-container">
            <p>Q No.: <span id="question-number">1</span></p>
            <p>Timer:<span id="timer">3:00</span> </p>
            <p>Score: <span id="your-score">0</span></p>
            <p>Q left: <span id="question-remaining">30</span></p>
        </div>
        <div class="choose-container">
            <h2 id="questions"> A question</h2>
            <div class="answer-btn">
                <button>Python</button>
                <button>Java Script</button>
            </div>
        </div>
    </section>

    <section id="scoreboard-area" class="display">
        <a href="#" id="scores">Score Board</a>

    </section>

    <script src="https://kit.fontawesome.com/a8dca34502.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
