<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--Favicon icon link-->
    <link rel="icon" href="assets/favicon/favicon.ico">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header id="heading-area">
        <a> 
            
            <h1 class="quiz-heading">
                 JavaScript Vs Python
            </h1>
            <p id="logo-text">Know the difference!</p>
        </a>
    </header>

    <section id="home-page">
        <div id="description">
            <h2 id="home-question"><i class="fa-solid fa-magnifying-glass"></i> Are you a newbie to Javascript 
                or Python? 
            </h2>
            <p>
                Test your knowledge with this simple quiz!
                <a id="how" onclick="howtoPlay()"><i class="fa-regular fa-circle-question"></i></a>
                <span id ="how-to-play">Start the game by simply entering an username and pressing Play! </span>
             </p>
        </div>
        <div class="username-div">
            <label for="username">ENTER USERNAME:</label><br>
            <input type="text" name ="username" id="username" required>
            <p id="validation"></p>

            <button class="play" id="start-game" onclick="validateMessage()">
                <p class="button">  Play Quiz!   <i class="fa-solid fa-circle-play"></i></p>
            </button>
        </div>

        

    </section>

    <section id="game-page" >
        <div class="score-container">
            <p>Question No:<strong><span id="question-number"></span></strong></p>
            <p>Timer: <strong><span id="timer"></span></strong> secs</p>
            <p>Score: <strong><span id="your-score"></span>/10</strong></p>
            <p>Questions left:<strong><span id="question-remaining"></span></strong></p>
        </div>
        <div class="choose-container">
            <h2 id="questions"> A question</h2>
            <div class="answer-btn">
                <button id="python" class="answer">PYTHON</button>
                <button id="javascript" class="answer">JAVASCRIPT</button>
            </div>
        </div>
    </section>

    <section id="gameover-area" >
        <!--<a href="#" id="scores">Score Board</a>-->
        <div class="gameover" id="no-time-left"></div>
        <div id="results">
            <h2 id="gameover-heading">Game Over!</h2>
            <p class="gameover" id="show-score"></p>
            <p class="gameover" id="performance"></p>
        </div>
        <div>
            <button id="playagain" onclick="window.location.reload()">Play Again <i class="fa-solid fa-rotate-right"></i></button>
            
        </div>

    </section>

    <script src="https://kit.fontawesome.com/a8dca34502.js" crossorigin="anonymous"></script>
    <script src="assets/js/question.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
